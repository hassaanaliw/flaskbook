<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login to FlaskBook</title>
    <link href="./static/css/darkly.css" rel="stylesheet">
    <link href="./static/css/forms.css" rel="stylesheet">
  

</head>

<body style="padding-bottom: 0px; padding-top: 0px;">

{% with messages = get_flashed_messages() %}
	{% if messages %}
	  <div class="alert alert-danger alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</button>
		    <ul class="flashes">
		    {% for message in messages %}
		      <li>{{ message }}</li>
		    {% endfor %}
		    </ul>
	  </div>
	{% endif %}
{% endwith %}



<div class="container" align="centre">
<form action="" method=post class="form-signin">
    <h1 style="color:#000">Login to FlaskBook</h1>

    <div class="control-group">
        <div class="controls">
            <input type="text" id="email" name="email" class="form-control"
                   placeholder="Enter Email" required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Enter Password"  required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="checkbox"  id="remember_me" name="remember_me">&nbsp;<strong style="color:#000">Remember Me</strong>
        </div>
    </div>
    <br/>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br/>

    <a href="register" class="btn btn-lg btn-primary btn-block" style="background-color: rgba(34, 162, 108, 1);border-color: rgba(26, 135, 89, 1)">Register</a>

</form>
</div>
</body>
</html>
